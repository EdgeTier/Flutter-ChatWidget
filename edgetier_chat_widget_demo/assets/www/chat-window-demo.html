<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customer Support Chat</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        </style>
        <!-- Load Edgetier Chat Widget script -->
        <script
            id="edgetier-script"
            defer
            src="https://cdn.edgetier.com/piedpiper.js"
            data-id="2"
            data-hidden="true"
        ></script>
        <script defer>
            const edgeTierScript = document.getElementById("edgetier-script");
            edgeTierScript.addEventListener("load", () => {
                EdgeTierChat.setOptions({ hideCloseButton: true, hideMinimiseButton: true });
                EdgeTierChat.open();
            });
        </script>
    </head>
    <body>
        <h1>Customer Support Chat</h1>
    </body>
    <footer>
        <a href="https://www.edgetier.com">Powered by Edgetier</a>
    </footer>
</html>
